<!DOCTYPE html>
<html lang="en">
<head>

    <title>Friends-view</title>
    <link rel="stylesheet" href="lastyle.css">

<body>

    </div>
    <div class="friend-card">

        <span class="span-1">Rex</span>
        <span class="span-2">4 mutual friends</span>
        <button class="addfriend-button">Add friend </button>
    </div>
</body>
</html>
